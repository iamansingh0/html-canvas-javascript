<head>
    <title>Home</title>
    <style>
        body {
            text-align: center;
        }

        #canvas {
            /* background-color: #00ffe9; */
            position: relative;
            top: 25%;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width= 400 height= 400></canvas>


    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        
        ctx.moveTo(70, 330);
        ctx.lineTo(330, 330);
        ctx.lineTo(330, 140);
        ctx.lineTo(200, 70);
        ctx.lineTo(70, 140);
        ctx.lineTo(70, 330);
        ctx.stroke();

        // roof 
        ctx.beginPath();
        ctx.moveTo(200, 80);
        ctx.lineTo(58, 163);
        ctx.lineTo(18, 150);
        ctx.lineTo(200, 60);
        ctx.lineTo(382, 150);
        ctx.lineTo(342, 163);
        ctx.lineTo(200, 80);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.stroke();

        // base
        ctx.beginPath();
        ctx.rect(70, 330, 260, 20);
        ctx.fillStyle = "black";
        ctx.fill();
        ctx.stroke();

        // circle
        ctx.beginPath();
        ctx.arc(200, 220, 50, 0, 2*Math.PI);
        ctx.fillStyle = "black";
        ctx.fill();
        ctx.stroke();
    </script>
</body>
